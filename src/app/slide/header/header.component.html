<section>
    <div [ngClass]="navbarType == 'default' ? 'top-color':'slideBackground'">
        <div class="tab-view">
            <button [ngClass]="navbarType == 'default' ? 'Greenbutton':'support'" (click)="switchTab('default')"
                mat-raised-button>Regular</button>
            <button [ngClass]="navbarType == 'prime' ? 'slideButton':'supportbutton_prime'" (click)="switchTab('prime')"
                mat-button class="text-uppercase">prime</button>
        </div>
        <div class="row mt-4 mx-0" *ngIf="navbarType == 'default'">
            <div class="col-6">
                <h5 class="text-white text-size ms-3 text-uppercase">matches</h5>
            </div>
            <div class="col-6">
                <div class="float-end">
                    <mat-icon class="text-white me-3"> notifications </mat-icon>
                    <mat-icon class="text-white me-3"> headset_mic </mat-icon>
                </div>
            </div>
        </div>
    </div>

    <div ngxHideOnScroll [classNameWhenHidden]="'nav--hidden'">
        <mat-tab-group class="top-color" mat-align-tabs="center" *ngIf="navbarType == 'default'"
            [selectedIndex]="tabSelected" (selectedIndexChange)="specificTabSelection($event)">
            <mat-tab *ngFor="let tab of headerlist" [label]="tab.tab_display_name">
                <app-regular-slide [footerHide]="showFooter" [userList]="defaultTabData"></app-regular-slide>
            </mat-tab>
        </mat-tab-group>
    </div>
    <app-prime-slide *ngIf="navbarType == 'prime'"></app-prime-slide>
</section>
